<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1 class="text-center mt-5 text-danger">Todo list</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table shadow">
                <thead>
                  <tr>
                    <th>User ID</th>
                    <th>ID</th>
                    <th>Title </th>
                    <th>Completed</th>
                  </tr>
                </thead>
                <tbody id="result">
                  
                </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
    
</body>
<script>
    // ajax-xmlhttprequest
    // 1st step - create object for the xml http request class
    const obj = new XMLHttpRequest()
    // 2nd - create a connection to the server using open method in class
    obj.open('get','https://jsonplaceholder.typicode.com/todos')
    // 3rd - send request -send() method inside the class
    obj.send()
    console.log(obj.readyState);
    obj.onreadystatechange =() =>{
        console.log(obj.readyState);
        if(obj.readyState==4){
            // success
            if(obj.status>=200 && obj.status<300){
                console.log(obj.responseText); /* output is in json format */
                let alltodo = JSON.parse(obj.responseText)/* json into array of objects */
                console.log(alltodo);
                /* to access the  */
                alltodo.forEach(item=>{
                    result.innerHTML += `<tr>
                        <td>${item.userId}</td>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.completed}</td>
                        </tr>`
                })
            }
            else{
                console.log('no data');
            }
        }
        else{
            console.log('no data');
        }
    }
</script>
</html>
